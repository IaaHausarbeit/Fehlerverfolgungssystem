<head lang="en">

    <title>Fehlerverfolgungssystem</title>

<section ng-controller="listController as listController">
    <form name="ticketForm" novalidate>
        <h2>Liste der Tickets</h2>

        <p></p>

        <input type="submit" value="anlegen" ng-click="listController.newTicket()"/>
        <input type="submit" value="ansicht" ng-click="listController.editTicket(model.selectedTicket)"/>

        <p></p>
<!--https://scotch.io/tutorials/sort-and-filter-a-table-using-angular-->
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>Nr.</td>
                <td>Bezeichnung</td>
                <td>Status</td>
                <td>Beschreibung</td>
                <td>Autor</td>
                <td>angelegt am</td>
                <td>letzte &Auml;nderung</td>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="ticket in model.tickets | orderBy:sortType">
                <td>{{ ticket.id }}</td>
                <td>{{ticket.titel}}</td>
                <td>{{ticket.status}}</td>
                <td>{{ticket.description}}</td>
                <td>{{ticket.creator}}</td>
                <td>{{ticket.createDateTimestamp}}</td>
                <td>{{ticket.changeDateTimestamp}}</td>
            </tr>
            </tbody>
        </table>
