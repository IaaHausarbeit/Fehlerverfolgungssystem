<!DOCTYPE html>
<html ng-app="ticketsystem">
<head lang="en">
    <meta charset="UTF-8">
    <title>Fehlerverfolgungssystem</title>
    <script type="application/javascript" src="bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="js/application.js"></script>
</head>
<body ng-controller="mainController as mainController">
    <h1>Willkommen im Ticketverfolgungssystem</h1>

    <table>
        <tr>Bitte wählen Sie aus, ob Sie sich anmelden oder neu registrieren möchten.</tr>
        <!--FormController muss neues Formular, also Login- oder Registrierungsformular aufrufen-->
        <td><input type="submit" value="Login" ng-click="formController.login()"></td>
        <td><input type="submit" value="Registrierung" ng-click="formController.registration()"></td>

    </table>

</body>
</html>
